<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript_calculator_code</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="cal.png" type="image/png">
    <link rel="stylesheet" href="media-query.css" media="all and (min-width: 270px) and (max-width: 1300px)">
</head>
<body>
    
    <main>
        <div class="main">
            <div class="container1">
                <h1>A simple calculator</h1>
                <div class="about">
                    <div class="about_btn">
                        <a href="#" id="howWorkBtn" class="about_btn_link">How do it work?</a>
                    </div>
                    <div>
                        <ul id="operationsList" class="list">

                        </ul>
                    </div>
                </div>
            </div>

            <div class="container square">
                <div class="calc_display">
                    <input disable type="text" value="0" id="display" name="" class="calc_display-input" placeholder="00000000000000">
                </div>
                <div class="calc_buttons">
                    <table class="calc_table">
                        <tr class="calc_buttons-row">
                            <td>
                                <button type="button" id="ce" class="clear_btn btn">Ce</button>
                            </td>
                            <td>
                                <button type="button" id="c" class="clear_btn btn">C</button>
                            </td>
                            <td>
                                <button value="division" type="button" class="operation btn">/</button>
                            </td>
                            <td>
                                <button value="multiplication" type="button" class="operation btn">*</button>
                            </td>
                        </tr>

                        <tr class="calc_buttons-row">
                            <td>
                                <button type="button" class="number btn">7</button>
                            </td>
                            <td>
                                <button type="button" class="number btn">8</button>
                            </td>
                            <td>
                                <button type="button" class="number btn">9</button>
                            </td>
                            <td>
                                <button value="subtraction" type="button" class="operation btn">-</button>
                            </td>
                        </tr>

                        <tr class="calc_buttons-row">
                            <td>
                                <button type="button" class="number btn">4</button>
                            </td>
                            <td>
                                <button type="button" class="number btn">5</button>
                            </td>
                            <td>
                                <button type="button" class="number btn">6</button>
                            </td>
                            <td>
                                <button value="summa" type="button" class="operation btn">+</button>
                            </td>
                        </tr>

                        <tr class="calc_buttons-row">
                            <td>
                                <button type="button" class="number btn">1</button>
                            </td>
                            <td>
                                <button type="button" class="number btn">2</button>
                            </td>
                            <td>
                                <button type="button" class="number btn">3</button>
                            </td>
                        </tr>

                        <tr class="calc_buttons-row">
                            <td colspan="2">
                                <button type="button" class="number btn btn_col">0</button>
                            </td>
                            <td>
                                <button type="button" id="decimal" class="btn">.</button>
                            </td>
                            <td rowspan="2">
                                <button type="button" value="result" id="result" class="operation btn btn_row">=</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </main>
    
<script src="script.js"></script>
</body>
</html>
